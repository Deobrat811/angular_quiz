<table>
  <tr>
    <th colspan="3">Question Navigator</th>
  </tr>
  <tr *ngFor="let number of numbers">
        <td><button type="button" class="btn btn-default" (click)="buttonClickFun($event)">{{number}}</button></td>
        <td><button type="button" class="btn btn-default" (click)="buttonClickFun($event)">{{number+1}}</button></td>
        <td><button type="button" class="btn btn-default" (click)="buttonClickFun($event)">{{number+2}}</button></td>
  </tr>


</table>
