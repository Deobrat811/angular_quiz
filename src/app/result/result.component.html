<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-3 resultdiv">
            <svg height="70%" width="100%" viewBox="0 0 120 120">
                <circle *ngFor="let item of items;let i=index" cx="60" cy="60" r="50" fill="transparent" stroke-width="20" [attr.stroke-dasharray]="getPerimeter(50)"
                    [attr.stroke-dashoffset]="getOffset(50,i)" [attr.stroke]="getColor(i)" />
            </svg>
        </div>
    </div>
</div>
