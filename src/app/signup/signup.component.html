<form class="signup-form">


    <div class="container">
        <label><b>Username</b></label>
        <input type="text" id="name" placeholder="Enter Username" name="name" required minlength="4" maxlength="24">
        <label><b>Mail-Id</b></label>
        <input type="email" id="password" placeholder="Enter Mail-id" name="password" required>
        <label><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required minlength="4" maxlength="24">

        <button type="submit" value="Submit">Login</button>
    </div>
    <a routerLink="/login">All ready a user ?</a>
</form>
